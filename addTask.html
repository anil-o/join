<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon/join.logo-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/board.css">
    <link rel="stylesheet" href="assets/css/addTask.css">
    <link rel="stylesheet" href="assets/css/addTask-responsive.css">
    <script src="assets/js/script.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/board_template.js"></script>
    <script src="assets/js/addTaskAndBoard.js"></script>
    <script src="assets/js/addTaskAndBoardChangeColor.js"></script>
    <script src="assets/js/addTask.js"></script>
    <script src="assets/js/mini_backend.js"></script>
    <script> setURL('https://anil-orhan.developerakademie.net/smallest_backend_ever');</script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/register.js"></script>
    <title>Add Task</title>
</head>

<body onload="init(), addActiveClass2(),  initAddTask()">
    <div w3-include-html="assets/templates/header.html"></div>

    <div w3-include-html="assets/templates/sidebar.html"></div>

    <div class="main-container-addTask scrollbar-task-addTask ">
        <div class="text-header text-header-addTask">Add Task</div>

        <form onsubmit="createTodoForBoard(); return false;" class="container-inputfield-addTask">
            <div class="container-for-seperate-left-and-right-content-addTask">
                <div>
                    <div class="margin-popup"><label class="pop-up-child popup-child-for-left-side pop-up-child-addedTask"
                            for="title">Title</label><br></div>
                    <input onclick="closeDropDownAddTask()" class="title-popup title-popup-addTask" type="text" id="title" name="title"
                        placeholder="Enter a title" required>

                    <div class="margin-popup"><label class="pop-up-child popup-child-for-left-side pop-up-child-addedTask"
                            for="descriptionPopup">Description</label><br>
                    </div>
                    <textarea onclick="closeDropDownAddTask()" class="description-popup description-popup-addTask" type="text" id="descriptionPopup"
                        name="descriptionPopup" rows="3" cols="20" placeholder="Enter a Description"
                        required></textarea>

                    <div class="margin-popup"><label class="pop-up-child popup-child-for-left-side pop-up-child-addedTask"
                            for="category-popup">Category</label><br>
                    </div>
                    <div class="category-parent-div">
                        <select onclick="closeDropDownAddTask()" class="category-popup category-popup-addTask" id="category-popup"
                            onChange="identifySelectedCategory(this);" required>
                            <option value="" disabled selected>Select task category</option>
                            <option value="Sales">Sales</option>
                            <option value="Design">Design</option>
                            <option value="Backoffice">Backoffice</option>
                            <option value="Marketing">Marketing</option>
                            <option value="IT">IT</option>
                            <option value="Media">Media</option>
                        </select><br>
                        <div class="img-arrow-select-addTask"><img src="assets/img/addTask/vector_arrow_black.png">
                        </div>
                    </div>

                    <div class="margin-popup"><label class="pop-up-child popup-child-for-left-side pop-up-child-addedTask"
                            for="assignedto-popup">Assigned
                            to</label><br>
                    </div>


                    <div id="assignedParentDiv" class="assignedto-parent-div assignedto-popup-addTask scrollbar-task-assigned-to">
                        <div onclick="openAssignedToCheckbox()">
                            <div>Select contacts to assign</div>
                            <div class="img-arrow-select-board-div-assigned"><img
                                    src="assets/img/addTask/vector_arrow_black.png"></div>
                        </div>
                        <div class="d-none" id="checkboxWithNamesAssignedTo">

                            <label for="name0">
                                <div class="assigned-for-checkbox">
                                    <div class="assignedto-child-div">Marcus Haas</div>
                                    <div><input id="name0" type="checkbox" name="Marcus Haas" value="Marcus Haas">
                                    </div>
                                </div>
                            </label>

                            <label for="name1">
                                <div class="assigned-for-checkbox">
                                    <div class="assignedto-child-div">Marius Katzer</div>
                                    <div><input id="name1" type="checkbox" name="Marius Katzer"
                                            value="Marius Katzer"></div>
                                </div>
                            </label>

                            <label for="name2">
                                <div class="assigned-for-checkbox">
                                    <div class="assignedto-child-div">Anil Orhan</div>
                                    <div><input id="name2" type="checkbox" name="Anil Orhan" value="Anil Orhan">
                                    </div>
                                </div>
                            </label>

                            <div class="assigned-for-checkbox">
                                <div class="assignedto-child-div invite-contact-addTask">Invite New Contact</div>
                                <div><img class="contact-img-addTask" src="assets/img/addTask/contact.png">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="seperate-line-popup-addTask hide-mediaquery">

                </div>

                <div>
                    <div class="margin-popup"><label class="pop-up-child pop-up-child-addedTask" for="duedate">Due
                            Date</label></div>
                    <input onclick="closeDropDownAddTask()" onchange="duedateChangeColor()" class="duedate-popup duedate-popup-addTask " type="date"
                        id="duedate" name="duedate" required>

                    <div class="margin-popup pop-up-child pop-up-child-addedTask">Prio</div>
                    <div class="prio-popup prio-popup-addTask">
                        <div id="urgentPopup" onclick="changeColorUrgent(); closeDropDownAddTask()" class="urgent-popup">Urgent
                            <div class="urgent-popup-child">
                                <div class="position-urgent-arrow-popup-first"><img id="urgentFirstPopup"
                                        src="assets/img/board/arrow-urgent.svg"></div>
                                <div class="position-urgent-arrow-popup-second"><img id="urgentSecondPopup"
                                        src="assets/img/board/arrow-urgent.svg"></div>
                            </div>
                        </div>
                        <div id="mediumPopup" onclick="changeColorMedium(); closeDropDownAddTask()" class="medium-popup">Medium
                            <div class="medium-popup-child">
                                <div class="position-medium-arrow-popup-first"><img id="mediumFirstPopup"
                                        src="assets/img/board/arrow-medium.svg"></div>
                                <div class="position-medium-arrow-popup-second"><img id="mediumSecondPopup"
                                        src="assets/img/board/arrow-medium.svg"></div>
                            </div>
                        </div>
                        <div id="lowPopup" onclick="changeColorLow(); closeDropDownAddTask()" class="low-popup">Low
                            <div class="low-popup-child">
                                <div class="position-low-arrow-popup-first"><img id="lowFirstPopup"
                                        src="assets/img/board/arrow-low.svg"></div>
                                <div class="position-low-arrow-popup-second"><img id="lowSecondPopup"
                                        src="assets/img/board/arrow-low.svg"></div>
                            </div>
                        </div>
                    </div>

                    <div class="margin-popup"><label class="pop-up-child pop-up-child-addedTask"
                            for="subtaskPopup">Subtask</label><br>
                    </div>
                    <div class="parent-subtask-div">
                        <input onclick="closeDropDownAddTask()" class="subtask-popup subtask-popup-addTask" type="text" id="subtaskPopup"
                            name="subtaskPopup" placeholder="Add a new subtask"></input>
                        <img class="img-plus-subtask" src="assets/img/addTask/plus.png">
                    </div>
                    <div class="subtask-checkbox-div">
                        <div><input class="checkbox-subtask" type="checkbox" id="subtaskCheckbox" name="subtaskCheckbox"
                            value="subtask"></div>
                        <div class="checkbox-substask-child"><label for="subtaskCheckbox"> Subtask 1</label><br></div>
                    </div>

                    <div class="btn-popup btn-popup-addTask">
                        <button type="button" onmouseover="changeColorOfCross()"
                            onmouseleave="changeColorOfCrossToStandard()" onclick="cleanFormAddTask()"
                            id="btn-first btn-first-addTask" class="first-btn">Clear
                            <img id="getCrossForHover" class="cross-popup-btn" src="assets/img/board/close-popup.svg">
                        </button>
                        <button type="submit" value="submit" class="second-btn second-btn-addTask">Create Task<img
                                class="hook-popup-btn" src="assets/img/board/hook-popup.svg"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="addedTask" class="popup-after-added-task">Task added to board<img src="assets/img/sidebar/board-icon.svg">
    </div>

</body>

</html>
