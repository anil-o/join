<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="shortcut icon" href="assets/img/favicon/join.logo-dark.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/contacts.css">
    <link rel="stylesheet" href="assets/css/contacts-responsive.css">
    <link rel="stylesheet" href="assets/css/contacts-overlay.css">
    <link rel="stylesheet" href="assets/css/contacts-overlay-responsive.css">

    <script src="assets/js/script.js"></script>
    <script src="assets/js/contatcs.js"></script>
    <script src="assets/js/contacts-templates.js"></script>
    <script src="assets/js/header.js"></script>

    <script src="assets/js/login.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/mini_backend.js"></script>
    <script> setURL('https://gruppe-330.developerakademie.net/smallest_backend_ever/');</script>
</head>

<body onload="InitContacts()">

    <div w3-include-html="assets/templates/header.html"></div>

    <div id="contacts-kanban" class="kanban-title d-none">Kanban Project Managment Tool</div>

    <div class="contacts-back-btn d-none" id="contacts-back-btn" onclick="MoveBackToContacts()">
            <img src="assets/img/legal notice/arrrow-left.png">
    </div>

    <div class="contacts-headline-container" id="contacts-headline-container">
        <div class="contacts-headline">Contacts</div>
        <div class="contacts-border"></div>
        <div class="contacts-slogan">Better with a team</div>
    </div>

    <div class="new-contacts-btn" onclick="showOverlay()">
        <div class="new-contacts-btn-text">New contact</div>
        <img class="new-contacts-icon" src="assets/img/contacts/new-contact.png">
    </div>


    <div class="new-contacts-btn-rs" id="new-contacts-btn-rs" onclick="showOverlayResponsive()">
        <div class="new-contacts-btn-text">New contact</div>
        <img class="new-contacts-icon" src="assets/img/contacts/new-contact.png">
    </div>


    <!-----------------Overlay add contact------------------>

    <div class="overlay-bg d-none" id="overlay-background">
        <div class="overlay-add-contact-container" id="overlay-container">
            <div class="overlay-left-part">
                <img class="overlay-join-logo" src="assets/img/contacts/logo.png">
                <div class="overlay-headline">Add contact</div>
                <div class="overlay-slogan">Tasks are better with a team!</div>
                <div class="overlay-slogan-border"></div>
            </div>
            <div class="overlay-right-part">
                <img class="close-overlay" src="assets/img/contacts/cancel-icon.png" onclick="closeOverlay()">
                <img class="close-overlay-rs" src="assets/img/contacts/cancel-white.svg" onclick="closeOverlayResponsive()">
                <div class="user-contacts-help-frame">
                    <div class="overlay-user-icon-container">
                        <img class="overlay-user-icon-white" src="assets/img/contacts/user-white.png">
                    </div>

                    <form onsubmit="addNewContact(); return false;">
                        <div class="overlay-contacts-details-container">
                            <div class="overlay-contacts-details-frame">
                                <input id="new-name" class="overlay-input-design input-icon-user" required type="text"
                                    placeholder="Name">
                            </div>
                            <div class="overlay-contacts-details-frame">
                                <input id="new-email" class="overlay-input-design input-icon-letter" required
                                    type="email" placeholder="Email">
                                <div class="red-text" id="double-email"></div>
                            </div>
                            <div class="overlay-contacts-details-frame">
                                <input id="new-phone" class="overlay-input-design input-icon-phone" placeholder="Phone"
                                    required>
                            </div>
                        </div>

                </div>

                <div class="overlay-btn-frame">
                    <div class="overlay-cancel-btn" onclick="closeOverlay()">
                        <div class="overlay-cancel-btn-text">Cancel</div>
                        <div class="overlay-cancel-btn-image"></div>
                    </div>

                    <button class="overlay-create-btn">
                        <div class="overlay-create-btn-text">Create contact</div>
                        <img src="assets/img/contacts/check.png">
                    </button>
                </div>

                </form>
            </div>

        </div>
    </div>



    <!----------------------------------------------Kontaktbuch via JS-------------------------------------->
    <div class="contact-book-main" id="contact-book"></div>
    <div class="contact-book-main-rs" id="contact-book-rs"></div>


    <!---------------------------------------------Business Card via JS------------------------------------->

    <div id="business-card"></div>


    <!-----------------------------------------Edit Contact Overlay via JS---------------------------------->
    <div id="edit"></div>

    
    <div w3-include-html="assets/templates/sidebar.html"></div>
</body>

</html>
